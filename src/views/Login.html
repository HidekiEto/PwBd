<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="grid row d-flex justify-content-center h-50">
            <div class="col-md-6 d-flex align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h1 class="text-white font-weight-bolder mt-1 mb-4"> Ainda não é membro? </h1>
                    <button type="button" class="btn btn-outline-light rounded-pill mt-5 text-black" onclick="Logar()"> Cadastre-se
                    </button>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center m-5 p-3">
                    <h1 class="text-white mb-1 mt-1 pb-4 pt-2"> Login </h1>
                    <input placeholder="Usúario/e-mail" class="mb-4 mt-5 bg-transparent p-1 w-100">
                    <input placeholder="Senha" class="mb-5 mt-3 mb-1 mt-1 bg-transparent p-1 w-100">
                    <button type="button" class="btn btn-light rounded-pill btn-block btn-sm mb-4 mt-3" onclick="Logar()"> Entrar
                    </button>
                    <hr class="bg-secondary w-100 h-20 m-3 " />
                    </hr>
                    <div class="icon-group">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-linkedin"></i>
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js\login.js"> </script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
