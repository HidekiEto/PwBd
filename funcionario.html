<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cadastro Funcionários </title>
  <link rel="stylesheet" href="css\style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center py-2 mb-1 border-bottom">
      <div class="d-flex align-items-center">
        <a href="/" class="d-flex align-items-center mb-md-3 text-dark text-decoration-none">
          <img src="assets/img/kage.png" class="mt-3" width="50">
        </a>
        <ul class="nav me-auto d-flex p-4">
          <li><a href="index.html" class="nav-link px-2 link-dark"> Clientes </a></li>
          <li class="nav-link px-2 link-secondary"> Funcionários </li>
          <li><a href="veiculos.html" class="nav-link px-2 link-dark"> Veículos </a></li>
          <li><a href="ods.html" class="nav-link px-2 link-dark"> Ordem de serviço </a></li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="search border border-dark" placeholder="Search..." aria-label="Search">
        </form>
        <button type="button" class="btn btn-outline-dark me-2" onclick="Login()"> Logar </button>
        <button type="button" class="btn btn-dark" onclick="Login()"> Cadastre-se </button>
      </div>
    </header>
  </div>
  <div class="b-example-divider"></div>

  <div class="d-flex justify-content-center align-items-center mb-3 pt-3">
    <i class="bi bi-search me-5 ms-5 pt-2"> </i>
    <h1 class="m-2 px-5"> Cadastro de Funcionários </h1>
    <div class="group-icon d-flex ms-5 pt-2">
      <i class="bi bi-trash me-3"></i>
      <i class="bi bi-pencil-square me-3"></i>
      <i class="bi bi-plus-circle"></i>
    </div>
  </div>
  </div>
  </div>

  </div>

  <div class="main container d-flex justify-content-center align-items-center w-50">
    <div class="row m-4">
      <!-- Coluna esquerda -->
      <div class="col-md-6 pt-1">
        <input placeholder="Matrícula" type="text" class="container m-4 p-3 bg-transparent w-75">
        <input placeholder="Nome Completo" type="text" class="container p-3 m-4 bg-transparent w-75">
        <label class="mb-1 p-4 pt-1 pb-1"> Departamento: </label>
        <select class="form-select btn-outline-light m-2" >
          <option value="masculino">Financeiro</option>
          <option value="feminino">Pessoal</option>
          <option value="outro">Administrativo</option>
        </select>
        <input placeholder="Data de Admissão" class="container p-3 m-4 bg-transparent w-75" type="date" onfocus="(this.type='date')" onblur="(this.type='text')">
      </div>
  
      <!-- Coluna direita -->
      <div class="col mx-3">
        <input placeholder="Salário" type="text" class="container p-3 m-4 bg-transparent w-75">
        <label class="mb-1 p-4 pt-1 pb-1"> Quantidade de Filhos: </label>
        <select class="form-select btn-outline-light m-2" >
            <option value="outro">0</option>
            <option value="outro">1</option>
          <option value="masculino">2</option>
          <option value="feminino">3</option>
          <option value="outro">4</option>
          <option value="outro">5</option>
        </select>
        <label class="mb-2 p-4 pt-3 pb-1"> Gênero: </label>
        <select class="form-select btn-outline-light m-2" >
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <label class="form-label p-4 mb-1 pt-3 pb-1 font-weight-bolder text-dark">Status:</label>
        <div class="d-flex flex-wrap pb-3">
          <label class="m-2">Solteiro <input type="radio" name="status"></label>
          <label class="m-2">Casado <input type="radio" name="status"></label>
          <label class="m-2">Viúvo <input type="radio" name="status"></label>
          <label class="m-2">Casado <input type="radio" name="status"></label>
          <label class="m-2">Divorciado <input type="radio" name="status"></label>
          <label class="m-2">União Estável <input type="radio" name="status"></label>
        </div>
      </div>
      <div class="d-flex justify-content-center m-5">
        <button class="rounded-pill btn btn-outline-dark me-5 mx-1  w-25"> Cancelar </button>
        <button class="rounded-pill btn btn-outline-dark ms-5 mx-5 w-25"> Salvar </button>
      </div>
    </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center text-center align-items-center m-3">
    <button class="btn btn-outline-dark me-5 rounded-pill"> Primeiro </button>
    <a href="/" class="text-black"> <i class="bi bi-chevron-double-left me-2 bg-light"></i> </a>
    <span > 1/10 </span>
    <a href="/" class="text-black"> <i class="bi bi-chevron-double-right ms-2 "></i> </a>
    <button class="btn btn-outline-dark ms-5 rounded-pill"> Último </button>
  </div>

  </div>




  <script src="js\script.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
